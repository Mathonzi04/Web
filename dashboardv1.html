<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 60px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
    }
    .image {
      width:50px;
      height:50px;
      background-color:grey;
      border-radius:50%;
    }
    h3 {
      margin-left:60px;
    }
    .datainfo {
      width:90%;
      margin-top:40px;
      display:flex;
      justify-content:space-between;
    }
    .datainfo p{
      font-size: 18px;
    }
    .post{
      width:90%;
    }
    input[type="text"],textarea{
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button[id=submit]{
      font-size:15px;
      width:70px;
      padding:6px;
      border:none;
      color:white;
      border-radius:7px;
      background-color:#34C759;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="image"></div>
    <h3>Admin Dashboard</h3>
  </div>
  <div class="datainfo">
    <p id="names"></p>
    <p >Posts : <b id="numPost" ></b>0</p>
  </div>
  <div class="post" >
    <form id="create-post-form">
      <input type="text" id="post-title" name="post-title" placeholder="Post Title">
      <textarea id="post-content" name="post-content" placeholder="Content"></textarea>
      <input type="file" id="image1" name="post-image">
      <input type="file" id="image2" name="post-image">
      <input type="file" id="image3" name="post-image">
      <button type="submit" id="submit" >Post</button>
    </form>
  </div>
  &nbsp;&nbsp;
  <hr>
  <center>
    <p id="posts">Posts</p>
  </center>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
    import $ from 'https://cdn.skypack.dev/jquery';

    const supabaseUrl = 'https://vefcftvmjuksycmyrvmi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZmNmdHZtanVrc3ljbXlydm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxMTI4OTgsImV4cCI6MjA1NzY4ODg5OH0.VXcB8J56mK51kIGqBzYPZUh8d1wQ5rR4DlyA22r-vsA';

    const supabase = createClient(supabaseUrl, supabaseKey);

    supabase.auth.getUser().then((user) => {
      console.log("Supabase User:", user); // Debugging
      if (user && user.user) {
        const userId = user.user.id;
        console.log("User ID:", userId); // Debugging
        fetchUserProfile(userId);
      } else {
        document.getElementById('names').innerHTML = 'Guest';
      }
    });

    async function fetchUserProfile(userId) {
      try {
        const { data, error } = await supabase
          .from('mytable')
          .select('name, surname')
          .eq('user id', userId);

        console.log("Supabase Data:", data); // Debugging
        console.log("Supabase Error:", error); // Debugging

        if (error) {
          alert('Error: ' + error.message);
          return;
        }

        if (data && data.length > 0) {
          const userData = data[0];
          const fullName = `${userData.name} ${userData.surname}`;
          document.getElementById('names').innerHTML = fullName;
        } else {
          document.getElementById('names').innerHTML = 'No user data found.';
        }
      } catch (error) {
        console.error("Unexpected Error:", error);
        alert('An unexpected error occurred: ' + error.message);
      }
    }

    $('#create-post-form').submit((e) => {
      e.preventDefault();
      var title = $('#post-title').val();
      var content = $('#post-content').val();
      var images = [];
      $('#image1,#image2,#image3').each(function() {
        images.push($(this).val());
      });
      var data = {
        title: title,
        content: content,
        images: images
      };
      alert(JSON.stringify(data));
      console.log(data);
    });
  </script>
</body>
  </html>
