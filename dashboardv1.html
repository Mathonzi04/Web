<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />

  <title>Dashboard</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 60px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
    }
    .image {
      width:50px;
      height:50px;
      background-color:grey;
      border-radius:50%;
    }
    h3 {
      margin-left:30px;
    }
        p[id='logout']{
    margin-left:60px;
        }
    .datainfo {
      width:90%;
      margin-top:40px;
      display:flex;
      justify-content:space-between;
    }
    .datainfo p{
      font-size: 18px;
    }
    .post{
      width:90%;
    }
    input[type="text"],textarea{
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button[id=submit]{
      font-size:15px;
      width:70px;
      padding:6px;
      border:none;
      color:white;
      border-radius:7px;
      background-color:#34C759;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="image"></div>
    <h3>Admin Dashboard</h3>
        <p id="logout" >Logout</p>

  </div>
  <div class="datainfo">
    <p id="name-surname"></p>
    <p >Posts : <b id="numPost" ></b>0</p>
  </div>
  <div class="post" >
    <form id="create-post-form">
      <input type="text" id="post-title" name="post-title" placeholder="Post Title">
      <textarea id="post-content" name="post-content" placeholder="Content"></textarea>
      <input type="file" id="image1" name="post-image">
      <input type="file" id="image2" name="post-image">
      <input type="file" id="image3" name="post-image">
      <button type="submit" id="submit" >Post</button>
    </form>
  </div>
  &nbsp;&nbsp;
  <hr>
  <center>
    <p id="posts">Posts</p>
  </center>
</body>
  
  <script type="module">
          
import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

const supabaseUrl = 'https://vefcftvmjuksycmyrvmi.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZmNmdHZtanVrc3ljbXlydm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxMTI4OTgsImV4cCI6MjA1NzY8ODg5OH0.VXcB8J56mK51kIGqBzYPZUh8d1wQ5rR4DlyA22r-vsA';

const supabase = createClient(supabaseUrl, supabaseKey);

const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('user_id');

if (userId) {
  // User ID retrieved successfully
  alert(`User ID from URL: ${userId}`); // Debugging alert
  fetchUserProfile(userId); // Fetch user data using the ID
} else {
  alert('User ID not found in URL.');
}

async function fetchUserProfile(userId) {
  try {
    const { data, error } = await supabase
      .from('mytable')
      .select('name, surname')
      .eq('user id', userId); // Use the retrieved userId

    if (error) {
      alert('Error: ' + error.message);
      return;
    }

    if (data && data.length > 0) {
      const userData = data[0];
      const nameSurnameElement = document.getElementById('name-surname');
      if (nameSurnameElement) {
        nameSurnameElement.innerHTML = `${userData.name} ${userData.surname}`;
      } else {
        console.error('Element with id "name-surname" not found.');
      }
    } else {
      alert('No user data found.');
    }
  } catch (error) {
    alert('An unexpected error occurred: ' + error.message);
  }
}

// Logout mechanism
const logoutButton = document.getElementById('logout');
if (logoutButton) {
  logoutButton.addEventListener('click', async () => {
    try {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    } catch (error) {
      console.error('Logout error:', error);
      alert('Failed to logout.');
    }
  });
} else {
  console.error('Logout button not found.');
}

// Prevent caching on back button
window.onload = function() {
  if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
    window.location.reload();
  }
};
</script>
  </html>
