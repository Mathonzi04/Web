const supabase = createClient(supabaseUrl, supabaseKey);

const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('user_id');

if (userId && supabase) {
  alert(`User ID from URL: ${userId}`);
  fetchUserProfile(userId);
} else if (userId && !supabase) {
  console.error("Supabase not initialized");
} else {
  alert('User ID not found in URL.');
}

async function fetchUserProfile(userId) {
  if (supabase) {
    try {
      const { data, error, status } = await supabase
        .from('mytable')
        .select('name, surname')
        .eq('user id', userId);

      if (error) {
        console.error("Supabase Error:", error, "Status:", status);
        alert('Error: ' + error.message);
        return;
      }

      if (data && data.length > 0) {
        document.getElementById('name-surname').innerHTML = `${data[0].name} ${data[0].surname}`;
      } else {
        document.getElementById('name-surname').innerHTML = 'No user data found.';
      }
    } catch (error) {
      console.error("Fetch Error:", error);
      alert('An unexpected error occurred: ' + error.message);
    }
  } else {
    console.error("Supabase not initialized");
  }
}

document.getElementById('logout').addEventListener('click', async () => {
  if (supabase) {
    try {
      await supabase.auth.signOut();
      window.location.href ="login.html";
    } catch (error) {
      console.error('Logout error:', error);
      alert('Failed to logout.');
    }
  } else {
    console.error("Supabase not initialized");
  }
});
</script>
