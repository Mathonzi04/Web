<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #post-creation-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #post-creation-form h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        #post-creation-form div {
            margin-bottom: 15px;
        }
        #post-creation-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        #post-creation-form input[type="text"],
        #post-creation-form textarea {
            width: calc(100% - 12px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #post-creation-form button#create-post-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .search-bar {
            display: flex;
            margin-bottom: 15px;
        }
        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button#search-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #post-list {
            margin-top: 15px;
        }
        .post-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .post-content {
            color: #555;
            margin-bottom: 10px;
        }
        .post-author {
            font-style: italic;
            color: #777;
            margin-bottom: 5px;
        }
        .post-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            overflow-x: auto;
        }
        .post-image-space {
            width: 100px;
            height: 100px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: #777;
            font-size: 0.8em;
        }
        .post-image-space img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        #logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #logout-button:hover {
            background-color: #c82333;
        }
        .back-to-dashboard {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-to-dashboard a {
            text-decoration: none;
            color: #007bff;
        }
        .back-to-dashboard a:hover {
            text-decoration: underline;
        }
        #total-posts {
            text-align: center;
            margin-bottom: 15px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Posts Management</h1>
    <button id="logout-button">Logout</button>

    <div id="post-creation-form">
        <h2>Create New Post</h2>
        <div>
            <label for="new-post-title">Post Title:</label>
            <input type="text" id="new-post-title" name="new-post-title" placeholder="Enter title">
        </div>
        <div>
            <label for="new-post-content">Content:</label>
            <textarea id="new-post-content" name="new-post-content" placeholder="Enter content"></textarea>
        </div>
        <button type="button" id="create-post-button">Create Post</button>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search posts by title or content...">
        <button id="search-button">Search</button>
    </div>

    <div id="total-posts"></div>

    <div id="post-list">
        </div>
    <div class="back-to-dashboard">
        <a href="dashboardv2.html">Back to Dashboard</a>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

const supabaseUrl = 'https://vefcftvmjuksycmyrvmi.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZmNmdHZtanVrc3ljbXlydm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxMTI4OTgsImV4cCI6MjA1NzY4ODg5OH0.VXcB8J56mK51kIGqBzYPZUh8d1wQ5rR4DlyA22r-vsA';
const supabase = createClient(supabaseUrl, supabaseKey);

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.replace('login.html');
                return null;
            }
            return user;
        }

        async function fetchAllPosts(searchTerm = '') {
            const user = await checkAuth();
            if (!user) return;

            try {
                let query = supabase
                    .from('posts')
                    .select('id, title, content, created_at, user_id, image_url_1, image_url_2, image_url_3, image_url_4, users(email)', { count: 'exact' }); // Include count

                if (searchTerm) {
                    query = query.ilike('title', `%${searchTerm}%`).or('ilike', 'content', `%${searchTerm}%`);
                }

                const { data: posts, error: postsError, count } = await query;

                if (postsError) {
                    console.error('Error fetching posts:', postsError);
                    document.getElementById('post-list').textContent = 'Failed to load posts.';
                    document.getElementById('total-posts').textContent = '';
                    return;
                }

                document.getElementById('total-posts').textContent = `Total Posts: ${count}`;
                const postsListDiv = document.getElementById('post-list');
                postsListDiv.innerHTML = '';

                if (posts && posts.length > 0) {
                    posts.forEach(post => {
                        const postItem = document.createElement('div');
                        postItem.classList.add('post-item');
                        let imagesHtml = '<div class="post-images">';
                        for (let i = 1; i <= 4; i++) {
                            const imageUrl = post[`image_url_${i}`];
                            if (imageUrl) {
                                imagesHtml += `<div class="post-image-space"><img src="${imageUrl}" alt="Image ${i}"></div>`;
                            }
                        }
                        imagesHtml += '</div>';

                        const authorEmail = post.users ? post.users.email : 'Unknown Author';

                        postItem.innerHTML = `
                            <h4 class="post-title">${post.title}</h4>
                            <p class="post-content">${post.content}</p>
                            <p class="post-author">Posted by: ${authorEmail}</p>
                            ${imagesHtml}
                            <button class="delete-button" data-post-id="${post.id}">Delete</button>
                        `;
                        postsListDiv.appendChild(postItem);
                    });
                } else {
                    postsListDiv.textContent = 'No posts found.';
                }

            } catch (error) {
                console.error('Unexpected error fetching posts:', error);
                document.getElementById('post-list').textContent = 'Failed to load posts.';
                document.getElementById('total-posts').textContent = '';
            }
        }

        document.getElementById('create-post-button').addEventListener('click', async () => {
            const user = await checkAuth();
            if (!user) return;

            const postTitle = document.getElementById('new-post-title').value.trim();
            const postContent = document.getElementById('new-post-content').value.trim();

            if (postTitle && postContent) {
                try {
                    const { error } = await supabase
                        .from('posts')
                        .insert([{ user_id: user.id, title: postTitle, content: postContent }]);

                    if (error) {
                        console.error('Error creating post:', error);
                        alert('Failed to create post.');
                    } else {
                        document.getElementById('new-post-title').value = '';
                        document.getElementById('new-post-content').value = '';
                        fetchAllPosts(); // Refresh the post list
                    }
                } catch (error) {
                    console.error('Unexpected error creating post:', error);
                    alert('Failed to create post.');
                }
            } else {
                alert('Please enter both a title and content for your post.');
            }
        });

        document.getElementById('post-list').addEventListener('click', async (event) => {
            const user = await checkAuth();
            if (!user) return;

            if (event.target.classList.contains('delete-button')) {
                const postId = event.target.dataset.postId;

                try {
                    const { error } = await supabase
                        .from('posts')
                        .delete()
                        .eq('id', postId);

                    if (error) {
                        console.error('Error deleting post:', error);
                        alert('Failed to delete post.');
                    } else {
                        fetchAllPosts(); // Refresh the post list
                    }
                } catch (error) {
                    console.error('Unexpected error deleting post:', error);
                    alert('Failed to delete post.');
                }
            }
        });

        document.getElementById('search-button').addEventListener('click', () => {
            const searchTerm = document.getElementById('search-input').value.trim();
            fetchAllPosts(searchTerm);
        });

        document.getElementById('search-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });

        document.getElementById('logout-button').addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error signing out:', error);
                alert('Failed to log out.');
            } else {
                window.location.replace('login.html');
            }
        });

        checkAuth().then(user => {
            if (user) {
                fetchAllPosts();
            }
        });
    </script>
</body>
</html>
