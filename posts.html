<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #user-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        #add-post-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #add-post-form h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        #add-post-form div {
            margin-bottom: 15px;
        }
        #add-post-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        #add-post-form input[type="text"],
        #add-post-form textarea {
            width: calc(100% - 12px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #add-post-form button#submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .posts-display {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .posts-display h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            margin-bottom: 15px;
        }
        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button#search-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #numposts {
            color: #777;
            text-align: center;
            margin-bottom: 10px;
        }
        #post-list {
            margin-top: 15px;
        }
        .post-item {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-item h4 {
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .post-item p {
            color: #555;
            margin-bottom: 10px;
        }
        .post-item button.delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-item button.delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1><a href="currenttrips.html ">Manage Posts</a></h1>
    <div id="user-info">
        <p>User ID: <span id="uid-display"></span></p>
        <button id="logout-button">Logout</button>
    </div>
    <form id="add-post-form">
        <h2>Create New Post</h2>
        <div>
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" name="post-title" placeholder="Enter title">
        </div>
        <div>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="post-content" placeholder="Enter content"></textarea>
        </div>
        <button type="submit" id="submit">Add Post</button>
    </form>
    <div class="posts-display">
        <h3>View and Delete Posts</h3>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search posts...">
            <button id="search-button">Search</button>
        </div>
        <h4 id="numposts"></h4>
        <div id="post-list"></div>
    </div>

    <script type="module">
// Import Supabase client
import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

// Initialize Supabase client
const supabaseUrl = 'https://vefcftvmjuksycmyrvmi.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZmNmdHZtanVrc3ljbXlydm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxMTI4OTgsImV4cCI6MjA1NzY4ODg5OH0.VXcB8J56mK51kIGqBzYPZUh8d1wQ5rR4DlyA22r-vsA';
const supabase = createClient(supabaseUrl, supabaseKey);

// Check if user is logged in
async function checkLogin() {
    try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
            window.location.replace('login.html'); // Redirect to login page if not logged in
        } else {
            const uid = user.id;
            document.getElementById('uid-display').textContent = uid;
            displayPosts(uid);
        }
    } catch (error) {
        console.error('Error checking login status:', error);
    }
}

checkLogin();

// Display posts
async function displayPosts(uid, searchTerm = '') {
    try {
        let query = supabase
            .from('posts')
            .select('id, title, content', { count: 'exact' })
            .eq('user_id', uid);

        if (searchTerm) {
            query = query.ilike('title', `%${searchTerm}%`);
        }

        const { data, error, count } = await query;

        if (error) {
            console.error('Error fetching posts:', error);
            document.getElementById('post-list').textContent = 'Failed to load posts.';
        } else {
            document.getElementById('numposts').textContent = `Total Posts: ${count}`;
            const postsListDiv = document.getElementById('post-list');
            postsListDiv.innerHTML = '';

            data.forEach(post => {
                const postItem = document.createElement('div');
                postItem.classList.add('post-item');
                postItem.innerHTML = `
                    <h4>${post.title}</h4>
                    <p>${post.content}</p>
                    <button class="delete-button" data-post-id="${post.id}">Delete</button>
                `;
                postsListDiv.appendChild(postItem);
            });
        }
    } catch (error) {
        console.error('Unexpected error fetching posts:', error);
        document.getElementById('post-list').textContent = 'Failed to load posts.';
    }
}

// Add event listener for add post form
document.getElementById('add-post-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    const postTitle = document.getElementById('post-title').value;
    const postContent = document.getElementById('post-content').value;
    const { data: { user } } = await supabase.auth.getUser();
    const uid = user.id;

    try {
        const { data, error } = await supabase
            .from('posts')
            .insert([{ user_id: uid, title: postTitle, content: postContent }]);

        if (error) {
            console.error('Error creating post:', error);
        } else {
            document.getElementById('add-post-form').reset();
            displayPosts(uid);
        }
    } catch (error) {
        console.error('Unexpected error creating post:', error);
    }
});

// Add event listener for delete button
document.getElementById('post-list').addEventListener('click', async (event) => {
    if (event.target.classList.contains('delete-button')) {
        const postId = event.target.dataset.postId;
        const { data: { user } } = await supabase.auth.getUser();
        const uid = user.id;

        try {
            const { error } = await supabase
                .from('posts')
                .delete()
                .eq('id', postId)
                .eq('user_id', uid);

            if (error) {
                console.error('Error deleting post:', error);
            } else {
                displayPosts(uid);
            }
        } catch (error) {
            console.error('Unexpected error deleting post:', error);
        }
    }
});

// Add event listener for search button
document.getElementById('search-button').addEventListener('click', async () => {
    const { data: { user } } = await supabase.auth.getUser();
    const uid = user.id;
    const searchTerm = document.getElementById('search-input').value.trim();
    displayPosts(uid, searchTerm);
});

    </script>
</body>
</html>
