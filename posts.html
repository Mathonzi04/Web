<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #user-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        #add-post-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #add-post-form h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        #add-post-form div {
            margin-bottom: 15px;
        }
        #add-post-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        #add-post-form input[type="text"],
        #add-post-form textarea {
            width: calc(100% - 12px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #add-post-form button#submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .posts-display {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .posts-display h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            margin-bottom: 15px;
        }
        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button#search-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #numposts {
            color: #777;
            text-align: center;
            margin-bottom: 10px;
        }
        #post-list {
            margin-top: 15px;
        }
        .post-item {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-item h4 {
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .post-item p {
            color: #555;
            margin-bottom: 10px;
        }
        .post-item button.delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-item button.delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1><a href="currenttrips.html ">Manage Posts</a></h1>
    <div id="user-info">
        <p>User ID: <span id="uid-display"></span></p>
        <button id="logout-button">Logout</button>
    </div>
    <form id="add-post-form">
        <h2>Create New Post</h2>
        <div>
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" name="post-title" placeholder="Enter title">
        </div>
        <div>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="post-content" placeholder="Enter content"></textarea>
        </div>
        <button type="submit" id="submit">Add Post</button>
    </form>
    <div class="posts-display">
        <h3>View and Delete Posts</h3>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search posts...">
            <button id="search-button">Search</button>
        </div>
        <h4 id="numposts"></h4>
        <div id="post-list"></div>
    </div>

    <script type="module">

        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const supabaseUrl = 'https://vefcftvmjuksycmyrvmi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZmNmdHZtanVrc3ljbXlydm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxMTI4OTgsImV4cCI6MjA1NzY4ODg5OH0.VXcB8J56mK51kIGqBzYPZUh8d1wQ5rR4DlyA22r-vsA';
    const supabase = createClient(supabaseUrl, supabaseKey);
    
    async function checkAuth() {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
            window.location.replace('login.html');
            return null;
        }
        document.getElementById('uid-display').textContent = user.id;
        return user.id;
    }

    async function displayPosts(userId, searchTerm = '') {
        try {
            let query = supabase
                .from('posts')
                .select('id, title, content, image_url_1, image_url_2, image_url_3, image_url_4', { count: 'exact' }) // Select image URLs
                .eq('user_id', userId);

            if (searchTerm) {
                query = query.ilike('title', `%${searchTerm}%`).or('ilike', 'content', `%${searchTerm}%`);
            }

            const { data, error, count } = await query;

            if (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('post-list').textContent = 'Failed to load posts.';
            } else {
                document.getElementById('numposts').textContent = `Total Posts: ${count}`;
                const postsListDiv = document.getElementById('post-list');
                postsListDiv.innerHTML = '';

                data.forEach(post => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');
                    let imagesHtml = '<div class="post-images">';
                    for (let i = 1; i <= 4; i++) {
                        const imageUrl = post[`image_url_${i}`];
                        if (imageUrl) {
                            imagesHtml += `<div class="post-image-space"><img src="${imageUrl}" alt="Image ${i}"></div>`;
                        } else {
                            imagesHtml += '<div class="post-image-space">No Image</div>';
                        }
                    }
                    imagesHtml += '</div>';
                    postItem.innerHTML = `
                        <h4>${post.title}</h4>
                        <p>${post.content}</p>
                        ${imagesHtml}
                        <button class="delete-button" data-post-id="${post.id}">Delete</button>
                    `;
                    postsListDiv.appendChild(postItem);
                });
            }
        } catch (error) {
            console.error('Unexpected error fetching posts:', error);
            document.getElementById('post-list').textContent = 'Failed to load posts.';
        }
    }

    document.getElementById('add-post-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const userId = await checkAuth();
        if (!userId) return;

        const postTitle = document.getElementById('post-title').value;
        const postContent = document.getElementById('post-content').value;

        // You'll need to handle image uploads here and get the URLs to store in Supabase

        try {
            const { data, error } = await supabase
                .from('posts')
                .insert([{ user_id: userId, title: postTitle, content: postContent /*, image_url_1: imageUrl1, ... */ }]); // Add image URLs here

            if (error) {
                console.error('Error creating post:', error);
            } else {
                document.getElementById('add-post-form').reset();
                displayPosts(userId);
            }
        } catch (error) {
            console.error('Unexpected error creating post:', error);
        }
    });

    document.getElementById('post-list').addEventListener('click', async (event) => {
        const userId = await checkAuth();
        if (!userId) return;

        if (event.target.classList.contains('delete-button')) {
            const postId = event.target.dataset.postId;

            try {
                const { error } = await supabase
                    .from('posts')
                    .delete()
                    .eq('id', postId)
                    .eq('user_id', userId);

                if (error) {
                    console.error('Error deleting post:', error);
                } else {
                    displayPosts(userId);
                }
            } catch (error) {
                console.error('Unexpected error deleting post:', error);
            }
        }
    });

    document.getElementById('search-button').addEventListener('click', async () => {
        const userId = await checkAuth();
        if (!userId) return;

        const searchTerm = document.getElementById('search-input').value.trim();
        displayPosts(userId, searchTerm);
    });

    document.getElementById('logout-button').addEventListener('click', async () => {
        const { error } = await supabase.auth.signOut();
        if (error) {
            console.error('Error signing out:', error);
            alert('Failed to log out.');
        } else {
            window.location.replace('login.html');
        }
    });

    checkAuth().then(userId => {
        if (userId) {
            displayPosts(userId);
        }
    });

    // Basic styling for images (you can add more to the <style> section)
    const style = document.createElement('style');
    style.textContent = `
        .post-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            overflow-x: auto; /* Enable horizontal scrolling for many images */
        }
        .post-image-space {
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: #777;
            font-size: 0.7em;
        }
        .post-image-space img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    `;
    document.head.appendChild(style);

    </script>
</body>
</html>
